name: Deploy all projects

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all apps
        run: pnpm nx run-many --target=build --all --parallel=6
        env:
          NX_API_URL: ${{ secrets.NX_API_URL }}

      - name: Deploy all projects to Railway
        run: ./deployment/railway-deploy-all.sh
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_ENVIRONMENT: production
